<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="utf-8">
    <link href="assets/images/logo.svg" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sistema Agraria - Sistema de gestión para entornos formativos agrarios">
    <meta name="author" content="Sistema Agraria">
    <title>Login - Sistema Agraria</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body class="login">
    <div class="container sm:px-10">
        <div class="block xl:grid grid-cols-2 gap-4">
            <!-- BEGIN: Login Info -->
            <div class="hidden xl:flex flex-col min-h-screen">
                <a href="" class="-intro-x flex items-center pt-5">
                    <img alt="Sistema Agraria" class="w-8" src="assets/images/logo.svg">
                    <span class="text-white text-lg ml-3">Sistema <span class="font-medium">Agraria</span></span>
                </a>
                <div class="my-auto">
                    <img alt="Sistema Agraria" class="-intro-x w-1/2 -mt-16" src="assets/images/illustration.svg">
                    <div class="-intro-x text-white font-medium text-4xl leading-tight mt-10">
                        Gestión integral de
                        <br>
                        entornos formativos agrarios
                    </div>
                    <div class="-intro-x mt-5 text-lg text-white text-opacity-70">
                        Administra usuarios, actividades, ventas e inventario en una sola plataforma
                    </div>
                </div>
            </div>
            <!-- END: Login Info -->
            
            <!-- BEGIN: Login Form -->
            <div class="h-screen xl:h-auto flex py-5 xl:py-0 my-10 xl:my-0">
                <div class="my-auto mx-auto xl:ml-20 bg-white xl:bg-transparent px-5 sm:px-8 py-8 xl:p-0 rounded-md shadow-md xl:shadow-none w-full sm:w-3/4 lg:w-2/4 xl:w-auto">
                    <div class="text-center mb-8">
                        <img alt="Sistema Agraria" class="w-16 mx-auto mb-4" src="assets/images/logo.svg">
                        <h2 class="intro-x font-bold text-2xl xl:text-3xl text-center">
                            Iniciar Sesión
                        </h2>
                    </div>
                    
                    <div class="intro-x mt-2 text-gray-500 xl:hidden text-center">
                        Accede a tu cuenta para gestionar el sistema agrario
                    </div>
                    
                    <form id="loginForm" class="intro-x mt-8">
                        <div class="form-group">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario" required>
                            <div class="error-message" id="usernameError"></div>
                        </div>
                        
                        <div class="form-group mt-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        
                        <div class="intro-x flex text-gray-700 text-xs sm:text-sm mt-4">
                            <div class="flex items-center mr-auto">
                                <input id="remember-me" type="checkbox" class="form-check-input border mr-2">
                                <label class="cursor-pointer select-none" for="remember-me">Recordarme</label>
                            </div>
                            <a href="#" id="forgotPasswordLink" class="text-primary">¿Olvidó su contraseña?</a>
                        </div>
                        
                        <div class="intro-x mt-5 xl:mt-8 text-center xl:text-left">
                            <button type="submit" class="btn btn-primary py-3 px-4 w-full xl:w-32 xl:mr-3 align-top">
                                Ingresar
                            </button>
                        </div>
                        
                        <div class="alert alert-danger mt-4 hidden" id="loginAlert"></div>
                    </form>
                </div>
            </div>
            <!-- END: Login Form -->
        </div>
    </div>

    <!-- BEGIN: JS Assets-->
    <script src="assets/js/components.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- END: JS Assets-->
</body>
</html>
